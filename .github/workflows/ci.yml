# .github/workflows/ci.yml

name: Continuous Integration

on:
  push:
    branches:
      - "**" # Runs on pushes to all branches
  pull_request:
    branches:
      - main # Runs on PRs targeting the main branch

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore backend/SmartSusChef.sln

      - name: Build project
        run: dotnet build backend/SmartSusChef.sln --no-restore

      - name: Run tests
        run: dotnet test backend/SmartSusChef.sln --no-build

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

  mobile-ci:
    name: Mobile CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./mobile

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: ./mobile

      - name: Test with Gradle
        run: ./gradlew test
        working-directory: ./mobile
