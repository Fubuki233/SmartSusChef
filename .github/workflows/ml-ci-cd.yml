# .github/workflows/ml-ci-cd.yml

name: ML Service CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'ML/**'
  pull_request:
    branches:
      - main
    paths:
      - 'ML/**'
  workflow_dispatch: # Allows manual trigger

jobs:
  build-test:
    name: Build & Test ML Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Adjust if your ML service requires a different Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Assuming you have a requirements.txt in your ML/ directory
          pip install -r requirements.txt
        working-directory: ./ML

      - name: Run tests (if any)
        # TODO: Replace with your actual test command, e.g., pytest
        run: echo "No ML tests configured yet. Add your test command here."
        working-directory: ./ML

