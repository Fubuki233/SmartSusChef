# .github/workflows/ml-ci-cd.yml

name: ML Service CI/CD (Legacy)

# NOTE: This workflow is superseded by aws-deploy.yml
# Kept for reference only â€” manual trigger only
on:
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test ML Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Assuming you have a requirements.txt in your ML/ directory
          pip install -r requirements.txt
        working-directory: ./ML

      - name: Run tests (if any)
        run: echo "No ML tests configured yet. Add your test command here."
        working-directory: ./ML
