# .github/workflows/web-ci-cd.yml

name: Web CI/CD (Legacy)

# NOTE: This workflow is superseded by aws-deploy.yml
# Kept for reference only â€” manual trigger only
on:
  workflow_dispatch:

jobs:
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore backend/SmartSusChef.sln

      - name: Build project
        run: dotnet build backend/SmartSusChef.sln --no-restore

      - name: Run tests
        run: dotnet test backend/SmartSusChef.sln --no-build

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend
