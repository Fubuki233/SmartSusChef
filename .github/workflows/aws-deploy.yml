name: SmartSusChef AWS CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY_BACKEND: smartsuschef-backend
  ECR_REPOSITORY_FRONTEND: smartsuschef-frontend
  ECR_REPOSITORY_ML: smartsuschef-ml-api

jobs:
  # ==========================================
  # STAGE 1: Security Scanning (DevSecOps)
  # ==========================================
  security-scan:
    name: "ðŸ”’ Security Scan"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'csharp', 'python']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ==========================================
  # STAGE 1b: Filesystem Vulnerability Scan
  # ==========================================
  trivy-scan:
    name: "ðŸ›¡ï¸ Trivy Filesystem Scan"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # STAGE 2: Backend Build & Test
  # ==========================================
  backend-build:
    name: "ðŸ”§ Backend Build & Test"
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: echo "version=$(date +'%Y%m%d')-${{ github.run_number }}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/SmartSusChef.sln

      - name: Build
        run: dotnet build backend/SmartSusChef.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test backend/SmartSusChef.Api.Tests/SmartSusChef.Api.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: ./TestResults/
          retention-days: 30

  # ==========================================
  # STAGE 2: Frontend Build & Test
  # ==========================================
  frontend-build:
    name: "ðŸŽ¨ Frontend Build & Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: npm audit
        run: npm audit --audit-level=high
        working-directory: ./frontend
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        working-directory: ./frontend
        continue-on-error: true

      - name: Lint
        run: npm run lint --if-present
        working-directory: ./frontend
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_URL: /api

  # ==========================================
  # STAGE 2: ML Service Build & Test
  # ==========================================
  ml-build:
    name: "ðŸ¤– ML Service Build & Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ML/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./ML

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        working-directory: ./ML
        continue-on-error: true

      - name: Verify FastAPI app imports
        run: python -c "from app.main import app; print('FastAPI app imports OK')"
        working-directory: ./ML

  # ==========================================
  # STAGE 3: Build & Push Docker Images to ECR
  # ==========================================
  docker-build-push:
    name: "ðŸ³ Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, ml-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}
      ml-image: ${{ steps.build-ml.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.backend-build.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG \
                        -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.backend-build.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG \
                        -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push ML image
        id: build-ml
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.backend-build.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG \
                        -t $ECR_REGISTRY/$ECR_REPOSITORY_ML:latest ./ML
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ML:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Trivy scan - Backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Trivy scan - Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Trivy scan - ML image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_ML }}:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ==========================================
  # STAGE 4: Deploy to UAT Environment
  # ==========================================
  deploy-uat:
    name: "ðŸš€ Deploy to UAT"
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    environment:
      name: uat
      url: http://smartsuschef-uat-alb-374711244.ap-southeast-1.elb.amazonaws.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definitions
        run: |
          aws ecs describe-task-definition --task-definition smartsuschef-uat-backend --query taskDefinition > backend-task-def.json
          aws ecs describe-task-definition --task-definition smartsuschef-uat-frontend --query taskDefinition > frontend-task-def.json
          aws ecs describe-task-definition --task-definition smartsuschef-uat-ml --query taskDefinition > ml-task-def.json

      - name: Update Backend task definition
        id: task-def-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-def.json
          container-name: smartsuschef-backend
          image: ${{ needs.docker-build-push.outputs.backend-image }}

      - name: Update Frontend task definition
        id: task-def-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-def.json
          container-name: smartsuschef-frontend
          image: ${{ needs.docker-build-push.outputs.frontend-image }}

      - name: Update ML task definition
        id: task-def-ml
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ml-task-def.json
          container-name: smartsuschef-ml
          image: ${{ needs.docker-build-push.outputs.ml-image }}

      - name: Deploy Backend to UAT ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-backend.outputs.task-definition }}
          service: smartsuschef-uat-backend-service
          cluster: smartsuschef-uat-cluster
          wait-for-service-stability: true

      - name: Deploy Frontend to UAT ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
          service: smartsuschef-uat-frontend-service
          cluster: smartsuschef-uat-cluster
          wait-for-service-stability: true

      - name: Deploy ML Service to UAT ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-ml.outputs.task-definition }}
          service: smartsuschef-uat-ml-service
          cluster: smartsuschef-uat-cluster
          wait-for-service-stability: true

      - name: Run UAT Smoke Tests
        run: |
          echo "Running UAT smoke tests..."
          sleep 30
          ALB_URL="http://smartsuschef-uat-alb-374711244.ap-southeast-1.elb.amazonaws.com"
          curl -sf "$ALB_URL/" -o /dev/null && echo "âœ… Frontend OK" || echo "âš ï¸ Frontend not ready"
          curl -sf "$ALB_URL/api/health" -o /dev/null && echo "âœ… Backend OK" || echo "âš ï¸ Backend not ready"
          echo "UAT deployment completed!"

  # ==========================================
  # STAGE 5: Deploy to Production (requires GitHub Environment approval)
  # ==========================================
  deploy-production:
    name: "ðŸ­ Deploy to Production"
    runs-on: ubuntu-latest
    needs: [deploy-uat, docker-build-push]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://smartsuschef.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definitions
        run: |
          aws ecs describe-task-definition --task-definition smartsuschef-production-backend --query taskDefinition > backend-task-def.json
          aws ecs describe-task-definition --task-definition smartsuschef-production-frontend --query taskDefinition > frontend-task-def.json
          aws ecs describe-task-definition --task-definition smartsuschef-production-ml --query taskDefinition > ml-task-def.json

      - name: Update Backend task definition
        id: task-def-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-def.json
          container-name: smartsuschef-backend
          image: ${{ needs.docker-build-push.outputs.backend-image }}

      - name: Update Frontend task definition
        id: task-def-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-def.json
          container-name: smartsuschef-frontend
          image: ${{ needs.docker-build-push.outputs.frontend-image }}

      - name: Update ML task definition
        id: task-def-ml
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ml-task-def.json
          container-name: smartsuschef-ml
          image: ${{ needs.docker-build-push.outputs.ml-image }}

      - name: Deploy Backend to Production ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-backend.outputs.task-definition }}
          service: smartsuschef-production-backend-service
          cluster: smartsuschef-production-cluster
          wait-for-service-stability: true

      - name: Deploy Frontend to Production ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
          service: smartsuschef-production-frontend-service
          cluster: smartsuschef-production-cluster
          wait-for-service-stability: true

      - name: Deploy ML to Production ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-ml.outputs.task-definition }}
          service: smartsuschef-production-ml-service
          cluster: smartsuschef-production-cluster
          wait-for-service-stability: true

      - name: Production Smoke Tests
        run: |
          echo "Running production smoke tests..."
          sleep 30
          echo "âœ… Production deployment completed!"

  # ==========================================
  # STAGE 6: Pipeline Summary
  # ==========================================
  notify:
    name: "ðŸ“Š Pipeline Summary"
    runs-on: ubuntu-latest
    needs: [security-scan, trivy-scan, backend-build, frontend-build, ml-build, docker-build-push, deploy-uat]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ SmartSusChef CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security Scan (CodeQL) | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Trivy Filesystem Scan | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Backend Build & Test | ${{ needs.backend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Frontend Build & Test | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ¤– ML Service Build & Test | ${{ needs.ml-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build & Push | ${{ needs.docker-build-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Deploy to UAT | ${{ needs.deploy-uat.result }} |" >> $GITHUB_STEP_SUMMARY
